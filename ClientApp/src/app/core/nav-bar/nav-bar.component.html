<nav class="navbar navbar-expand-sm navbar-dark bg-primary navbar-toggleable-sm border-bottom box-shadow mb-3">
  <a class="navbar-brand" [routerLink]="['/']">CU Direct</a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target=".navbar-collapse"
    aria-label="Toggle navigation"
    [attr.aria-expanded]="isExpanded"
    (click)="toggle()"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div
    class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
    [ngClass]="{ show: isExpanded }"

    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/" [routerLinkActiveOptions]="{exact:
          true}" [routerLinkActive]="['active']">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="employees" [routerLinkActive]="['active']">Employees</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container-fluid">
  <router-outlet></router-outlet>

</div>
